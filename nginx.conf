server {
    listen 80;
    
    # Thư mục chứa file build của React
    root /usr/share/nginx/html;
    index index.html;

    # Cấu hình cho SPA (React Router)
    location / {
        # Thử tìm file thực tế ($uri), nếu không thấy thì trả về index.html
        try_files $uri $uri/ /index.html;
    }

    # Cấu hình Cache cho các file tĩnh (CSS, JS, Images) để tối ưu hiệu năng
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Security Headers (Tăng cường bảo mật HTTP)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
}